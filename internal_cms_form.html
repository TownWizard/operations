<script  type="text/javascript">

function form_validation() {

	if (document.cmsform.access.value=="")
	{
		alert ("Access Id can not be blank !");
		document.cmsform.access.focus();
		return false;
	}
	if (document.cmsform.token.value=="")
	{
		alert ("Token can not be blank !");
		document.cmsform.token.focus();
		return false;
	}
	if (document.cmsform.site.value=="")
	{
		alert ("Site Name can not be blank !");
		document.cmsform.site.focus();
		return false;
	}
	if (document.cmsform.email.value=="")
	{
		alert ("Email Address can not be blank !");
		document.cmsform.email.focus();
		return false;
	}
	if (document.cmsform.location_code.value=="")
	{
		alert ("Location code can not be blank !");
		document.cmsform.location_code.focus();
		return false;
	}
	
	var stuchkemail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,5})+$/.test(document.cmsform.email.value);
	if (!stuchkemail){
		alert("Invalid E-mail Address! Please re-enter.");
		document.cmsform.email.focus();
		return false;
	}
	
	
}
</script>
